pool:
  vmImage: 'Ubuntu 16.04'

steps:

- script: |
    npm install --nosave jquery 
    npm install --nosave @aspnet/signalr 
    npm install --nosave @aspnet/signalr-protocol-msgpack
  displayName: 'Installing peerDependendies'

- script: npm install --nosave
  displayName: 'Installing dependencies'
  
- script: npm run build
  displayName: 'Building the package'

